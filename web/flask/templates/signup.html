{% extends "layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block body %}
	<style>
      body {
      background-color: #336666;
      }
   </style>

	<div id="topdiv1" class="card">
		<form class="px-4 py-3" method="POST" action="{{ url_for('signup') }}">
			<h5 class="card-title">Sign Up as Seller</h5>
		    <div class="form-group">
		      <label for="name">Full Name</label>
		      <input type="text" required="required" id="name" class="form-control" name="fullname" placeholder="fullname" autofocus>
		    </div>
		    <div class="form-group">
			      <label for="username">Username</label>
			      <input type="text" required="required" id="username" class="form-control" name="username" placeholder="bob">
			    </div>
		    <div class="form-group">
		      <label for="password">Password</label>
		      <input type="password" required="required" id="password" class="form-control" name="password" placeholder="Password">
		    </div>
		    <div class="form-group">
		      <label for="password">Confirm Password</label>
		      <input type="password" required="required" class="form-control" name="repassword" placeholder="Password">
		    </div>
		    <button type="submit" class="btn btn-success">Sign up</button>
		</form>
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" href="{{ url_for('login') }}"><b>Already have an account? >> Log in</b></a>
	</div>

{% endblock %}
